<div class="container">
    <div class="card col-md-6 offset-3">
        <div class="card-header">Create Customer</div>
        <div class="card-body">
            <form [formGroup]="createCustomerFormGroup" (ngSubmit)="handleCreateCustomer()">
                <div class="mb-3">
                    <label>Name: </label>
                    <input type="text" formControlName="name" class="form-control" />
                    <span class="text-danger" *ngIf="createCustomerFormGroup.controls['name'].touched
                    && createCustomerFormGroup.controls['name'].errors
                    && createCustomerFormGroup.controls['name'].errors!['required']">
                        Name is Required
                    </span>
                </div>
                <div class="mb-3">
                    <label>Email: </label>
                    <input type="text" formControlName="email" class="form-control" />
                    <span class="text-danger" *ngIf="createCustomerFormGroup.controls['email'].touched
                && createCustomerFormGroup.controls['email'].errors
                && createCustomerFormGroup.controls['email'].errors!['email']">
                        Email is not valid
                    </span>
                </div>
                <button [disabled]="!createCustomerFormGroup.valid" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>
